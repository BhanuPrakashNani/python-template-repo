[pytest]
testpaths = tests
python_files = test_*.py
addopts = 
    --verbose

# Coverage configuration
[coverage:run]
source = src
omit = */tests/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[coverage:html]
directory = test-results/coverage-html

[coverage:xml]
output = test-results/coverage.xml 