[tool.ruff]
line-length = 88
target-version = "py311"
select = ["E", "F", "W", "C90"]
ignore = ["E501"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "src/components/calculator/tests",
    "src/components/logger/tests",
    "src/components/notifier/tests"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
